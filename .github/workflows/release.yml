name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  package:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install codex-cli for packaging
        run: |
          source scripts/lib/codex_cli_version.sh
          cargo install "${CODEX_CLI_CRATE}" --version "${CODEX_CLI_VERSION}" --locked

      - name: Package all workflows
        run: scripts/workflow-pack.sh --all

      - name: Build bundled release archive
        run: |
          set -euo pipefail

          bundle_dir="dist/release-bundles"
          bundle_name="workflows-${GITHUB_REF_NAME}.zip"
          bundle_path="$bundle_dir/$bundle_name"
          mkdir -p "$bundle_dir"

          bundle_inputs=()
          while IFS= read -r input; do
            bundle_inputs+=("$input")
          done < <(find dist -type f \( -name '*.alfredworkflow' -o -name '*.alfredworkflow.sha256' \) | sort)
          if [[ "${#bundle_inputs[@]}" -eq 0 ]]; then
            echo "error: no workflow artifacts found under dist/"
            exit 1
          fi

          (
            cd dist
            rel_inputs=()
            while IFS= read -r input; do
              rel_inputs+=("$input")
            done < <(find . -type f \( -name '*.alfredworkflow' -o -name '*.alfredworkflow.sha256' \) | sort)
            zip -q -r "../$bundle_path" "${rel_inputs[@]}"
          )

          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "$bundle_path" >"$bundle_path.sha256"
          elif command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$bundle_path" >"$bundle_path.sha256"
          fi

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            dist/**/*.alfredworkflow
            dist/**/*.alfredworkflow.sha256
            dist/release-bundles/*.zip
            dist/release-bundles/*.zip.sha256
