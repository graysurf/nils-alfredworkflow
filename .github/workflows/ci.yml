name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install system binaries
        run: |
          sudo apt-get update
          sudo apt-get install -y git jq shellcheck shfmt zip unzip

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy, llvm-tools-preview

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Lint
        run: scripts/workflow-lint.sh

      - name: Test
        run: scripts/workflow-test.sh

      - name: Package smoke
        run: scripts/workflow-pack.sh --all
