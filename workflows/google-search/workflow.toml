id = "google-search"
name = "Google Search"
bundle_id = "com.graysurf.google-search"
version = "1.0.4"
script_filter = "script_filter.sh"
action = "action_open.sh"
rust_binary = "brave-cli"
assets = ["src/assets/icon.png"]

[env]
# Required: Brave Search API subscription token.
BRAVE_API_KEY = ""
# Optional: defaults to 10; effective range is clamped to 1-20.
BRAVE_MAX_RESULTS = "10"
# Optional: strict|moderate|off. Defaults to moderate.
BRAVE_SAFESEARCH = "moderate"
# Optional: ISO 3166-1 alpha-2 country code, uppercase (for example US, TW, JP).
BRAVE_COUNTRY = ""

[alfred]
min_alfred = "5"
min_macos = "13.0"
